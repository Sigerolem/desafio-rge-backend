version: '3'

services:
  # Servi√ßo PostgreSQL da Bitnami
  db:
    image: bitnami/postgresql:latest
    # user: root
    environment:
      - POSTGRESQL_USERNAME=admin
      - POSTGRESQL_PASSWORD=${DB_PASSWORD}
      - POSTGRESQL_DATABASE=rge
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/bitnami/postgresql

volumes:
  postgres_data:
    driver: local
